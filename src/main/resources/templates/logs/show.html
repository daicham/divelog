<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <title>Log</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Dive No.</label>
        <p class="form-control-static" th:text="${log.no}">1</p>
      </div>
      <div class="form-group">
        <label>Date</label>
        <p class="form-control-static" th:text="${log.date}">2015-12-27</p>
      </div>
      <div class="form-group">
        <label>Location</label>
        <p class="form-control-static" th:text="${log.location}">Izu</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
