<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      th:object="${log}">
<head>
  <title th:text="'Show Log #'+*{no}">Show Log #1</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-12">
      <th:block th:include="logs/_form::nav(backUrl=@{/logs}, canEdit=true)"/>
      <form th:action="@{/logs/{id}/delete(id=*{id})}" style="display: inline;" method="post">
        <button type="submit" class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"/>
          <span th:text="#{logs.btn.delete}">Delete</span>
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label th:text="#{logs.form.no}">Dive No.</label>
        <p class="form-control-static" th:text="*{no}">1</p>
      </div>
      <div class="form-group">
        <label>Date</label>
        <p class="form-control-static" th:text="*{date}">2015-12-27</p>
      </div>
      <div class="form-group">
        <label>Location</label>
        <p class="form-control-static" th:text="*{location}">Izu</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
