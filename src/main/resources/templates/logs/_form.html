<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div th:fragment="nav(backUrl, isEdit)">
  <div class="row">
    <div class="col-md-12">
      <a href="./edit.html" th:href="@{'/logs/'+*{id}+'/edit'}" class="btn btn-primary" th:if="${isEdit}">Edit</a>
      <a href="./index.html" th:href="${backUrl}">Back</a>
    </div>
  </div>
</div>
<form th:fragment="form">
  <div class="form-group">
    <label th:for="no" class="control-label">Dive No.</label>
    <input type="number" th:field="*{no}" class="form-control" placeholder="Dive No." value="1"/>
    <span class="glyphicon glyphicon-remove form-control-feedback" th:if="${#fields.hasErrors('no')}"></span>
    <div class="help-block" th:if="${#fields.hasErrors('no')}" th:errors="*{no}">Incorrect number</div>
  </div>
  <div class="form-group">
    <label th:for="date">Date</label>
    <input type="date" th:field="*{date}" class="form-control" placeholder="Date" value="2015-12-28"/>
  </div>
  <div class="form-group">
    <label th:for="location">Location</label>
    <input type="text" th:field="*{location}" class="form-control" placeholder="Location" value="Izu"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
