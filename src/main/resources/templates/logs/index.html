<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Logs</title>
</head>
<body>
  <a href="new.html" th:href="@{/logs/new}">New Log</a>
  <div th:if="${logs.isEmpty()}">There are no logs.</div>
  <li th:each="log : ${logs}">
    <ul>
      <div th:text="${log.no}">1</div>
      <div th:text="${log.date}">2015-12-26</div>
      <div th:text="${log.location}">Izu</div>
    </ul>
  </li>
</body>
</html>
