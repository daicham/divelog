<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Logs</title>
</head>
<body>
  <button>New Log</button>
  <div th:if="${logs.isEmpty()}">There are no logs.</div>
  <li th:each="log : ${logs}">
    <ul th:text="${log.place}">Izu</ul>
  </li>
</body>
</html>
