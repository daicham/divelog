<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      th:object="${log}">
<head>
  <title>New Log</title>
</head>
<body>
  <th:block layout:fragment="content">
    <div class="row">
      <div class="col-md-12">
        <th:block th:include="logs/_form::nav(backUrl=@{/logs/{id}(id=*{id})},canEdit=false)"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form th:replace="logs/_form::form(@{/logs/new})"/>
      </div>
    </div>
  </th:block>
</body>
</html>
