<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <title>New Log</title>
</head>
<body>
  <div layout:fragment="content" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form th:action="@{/logs/new}" method="post">
          <div class="form-group">
            <label for="no">Dive No.</label>
            <input type="number" id="no" name="no" class="form-control" placeholder="Dive No."/>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" placeholder="Date"/>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Location"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
